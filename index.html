<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WOLFBOT | Deploy to Heroku / WolfHost</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-green: #00ff00;
            --dark-green: #00cc00;
            --light-green: #33ff33;
            --black: #000000;
            --dark-gray: #111111;
            --gray: #222222;
            --light-gray: #333333;
            --white: #ffffff;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--black);
            color: var(--white);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            line-height: 1.6;
        }
        
        #particles {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            pointer-events: none;
        }
        
        .particle {
            position: absolute;
            background-color: var(--primary-green);
            border-radius: 50%;
            pointer-events: none;
            animation: float 20s infinite linear;
        }
        
        @keyframes float {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }
            25% {
                transform: translate(100px, 50px) rotate(90deg);
            }
            50% {
                transform: translate(50px, 100px) rotate(180deg);
            }
            75% {
                transform: translate(-50px, 50px) rotate(270deg);
            }
            100% {
                transform: translate(0, 0) rotate(360deg);
            }
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px 5px;
            position: relative;
            z-index: 1;
        }
        
        .header {
            text-align: center;
            margin-bottom: 5px;
            padding: 8px;
            background: rgba(0, 255, 0, 0.05);
            border-radius: 12px;
            border: 1px solid rgba(0, 255, 0, 0.1);
        }

        .wolf-icon {
            font-size: 25px;
            color: var(--primary-green);
            margin-bottom: 10px;
            animation: pulse 2s infinite;
        }

        .header h1 {
            font-size: 2rem;
            background: linear-gradient(45deg, var(--primary-green), var(--dark-green));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 5px;
            letter-spacing: 0.5px;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
        }

        .subtitle {
            color: var(--light-gray);
            font-size: 0.85rem;
            line-height: 1.3;
            max-width: 400px;
            margin: 0 auto;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        /* Keeping original h1 size for larger screens via media query if needed, but header uses 2rem now */
        
        .deploy-card {
            background: rgba(17, 17, 17, 0.9);
            border-radius: 15px;
            padding: 40px;
            border: 1px solid rgba(0, 255, 0, 0.2);
            box-shadow: 0 10px 30px rgba(0, 255, 0, 0.1);
            backdrop-filter: blur(10px);
        }
        
        .card-header {
            text-align: center;
            margin-bottom: 10px;
        }
        
        .card-header h2 {
            font-size: 2rem;
            color: var(--primary-green);
            margin-bottom: 1px;
        }
        
        .card-header p {
            color: var(--light-gray);
            font-size: 1rem;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            color: var(--primary-green);
            margin-bottom: 20px;
            font-weight: 600;
            font-size: 1.1rem;
        }
        
        .input-wrapper {
            position: relative;
        }
        
        .input-wrapper input {
            width: 100%;
            padding: 15px 20px 15px 50px;
            background: var(--dark-gray);
            border: 2px solid var(--primary-green);
            border-radius: 10px;
            color: var(--white);
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .input-wrapper input:focus {
            outline: none;
            border-color: var(--light-green);
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.3);
        }
        
        .github-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary-green);
            font-size: 1.5rem;
        }
        
        /* New dual button layout */
        .button-group {
            display: flex;
            gap: 12px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        .deploy-button {
            flex: 1 1 0;
            min-width: 160px;
            padding: 15px 10px;
            background: linear-gradient(45deg, var(--dark-green), var(--primary-green));
            color: var(--black);
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .deploy-button.heroku-btn {
            background: linear-gradient(45deg, #6a0dad, #9b4dff); /* Purple shades for Heroku distinction */
        }
        
        .deploy-button.wolfhost-btn {
            background: linear-gradient(45deg, var(--dark-green), var(--primary-green));
        }
        
        .deploy-button:hover:not(:disabled) {
            background: linear-gradient(45deg, var(--primary-green), var(--light-green));
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 255, 0, 0.3);
        }
        
        .deploy-button.heroku-btn:hover:not(:disabled) {
            background: linear-gradient(45deg, #9b4dff, #b87cff);
            box-shadow: 0 10px 20px rgba(155, 77, 255, 0.3);
        }
        
        .deploy-button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        
        .heroku-icon, .wolf-icon-btn {
            font-size: 1.3rem;
        }
        
        .fa-spin {
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .info-text {
            margin-top: 25px;
            padding: 15px;
            background: rgba(0, 255, 0, 0.05);
            border-radius: 10px;
            border-left: 4px solid var(--primary-green);
            color: var(--light-gray);
            font-size: 0.95rem;
            line-height: 1.5;
        }
        
        /* Responsive */
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .deploy-card {
                padding: 25px;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            .deploy-button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div id="particles"></div>
    
    <div class="container">
        <div class="header">
            <div class="wolf-icon">
                <i class="fas fa-paw"></i>
            </div>
            <h1>WOLFBOT</h1>
            <p class="subtitle">
                Advanced Bot by Silent Wolf
            </p>
        </div>
        
        <div class="deploy-card">
            <div class="card-header">
                <h2>Deploy Options</h2>
                <p>Enter your GitHub username then choose platform</p>
            </div>
            
            <form id="deployForm">
                <div class="form-group">
                    <label for="githubUsername">
                        <i class="fas fa-user"></i> GitHub Username
                    </label>
                    <div class="input-wrapper">
                        <input 
                            type="text" 
                            id="githubUsername" 
                            placeholder="Enter your GitHub username..."
                            required
                        />
                        <div class="github-icon">
                            <i class="fab fa-github"></i>
                        </div>
                    </div>
                </div>
                
                <!-- Dual button group -->
                <div class="button-group">
                    <button type="submit" class="deploy-button heroku-btn" id="deployHerokuBtn" data-platform="heroku">
                        <i class="fab fa-heroku heroku-icon"></i>
                        Deploy on Heroku
                    </button>
                    <button type="submit" class="deploy-button wolfhost-btn" id="deployWolfHostBtn" data-platform="wolfhost">
                        <i class="fas fa-cloud-upload-alt wolf-icon-btn"></i>
                        Deploy on WolfHost
                    </button>
                </div>
            </form>
            
            <p class="info-text">
                After submitting, you'll be redirected to the chosen platform to complete deployment.
                Deployment typically takes 2-3 minutes.
            </p>
        </div>
    </div>

    <script>
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = Math.min(30, Math.floor(window.innerWidth / 25));
            particlesContainer.innerHTML = '';
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                const x = Math.random() * 100;
                const y = Math.random() * 100;
                particle.style.left = `${x}%`;
                particle.style.top = `${y}%`;
                
                const size = 3 + Math.random() * 5;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.opacity = 0.1 + Math.random() * 0.4;
                
                const delay = Math.random() * 20;
                const duration = 15 + Math.random() * 25;
                particle.style.animationDelay = `${delay}s`;
                particle.style.animationDuration = `${duration}s`;
                
                particlesContainer.appendChild(particle);
            }
        }

        // Handle form submission for both buttons
        const form = document.getElementById('deployForm');
        const herokuBtn = document.getElementById('deployHerokuBtn');
        const wolfhostBtn = document.getElementById('deployWolfHostBtn');
        const usernameInput = document.getElementById('githubUsername');
        
        // Store username in localStorage on input change (optional, kept for convenience)
        usernameInput.addEventListener('input', function() {
            // just update storage but not required for redirect
        });

        // Function to handle platform deployment
        function handleDeploy(platform, event) {
            event.preventDefault(); // Prevent actual form submission
            
            const username = usernameInput.value.trim();
            
            if (!username) {
                alert('Please enter your GitHub username');
                return;
            }

            // Store username in localStorage
            localStorage.setItem('wolfbot_github_username', username);
            
            // Disable both buttons and show loading on the clicked one
            const clickedButton = (platform === 'heroku') ? herokuBtn : wolfhostBtn;
            const otherButton = (platform === 'heroku') ? wolfhostBtn : herokuBtn;
            
            clickedButton.disabled = true;
            otherButton.disabled = true;
            
            // Preserve original content to restore if needed? Not necessary as redirect happens.
            // But we change only clicked button text for feedback.
            const originalContent = clickedButton.innerHTML;
            if (platform === 'heroku') {
                clickedButton.innerHTML = '<i class="fab fa-heroku heroku-icon fa-spin"></i> Redirecting...';
            } else {
                clickedButton.innerHTML = '<i class="fas fa-cloud-upload-alt wolf-icon-btn fa-spin"></i> Redirecting...';
            }
            
            // Redirect based on platform
            setTimeout(() => {
                if (platform === 'heroku') {
                    // Original Heroku redirect
                    window.location.href = 'https://heroku.com/deploy?template=https://github.com/7silent-wolf/silentwolf.git';
                } else {
                    // WolfHost redirect
                    window.location.href = 'https://host.xwolf.space';
                }
            }, 1000); // Short delay for user to see feedback
        }

        // Attach event listeners
        herokuBtn.addEventListener('click', function(e) {
            handleDeploy('heroku', e);
        });
        
        wolfhostBtn.addEventListener('click', function(e) {
            handleDeploy('wolfhost', e);
        });

        // Prevent default form submission entirely (no page reload)
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            // Do nothing extra, buttons handle separately
        });

        // Initialize particles
        createParticles();
        window.addEventListener('resize', createParticles);
        
        // Pre-fill username if previously entered
        const savedUsername = localStorage.getItem('wolfbot_github_username');
        if (savedUsername) {
            usernameInput.value = savedUsername;
        }
    </script>
</body>
</html>
