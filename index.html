<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WOLFBOT | Deploy to Heroku</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }
        
        #particles {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            pointer-events: none;
        }
        
        .particle {
            position: absolute;
            background-color: #00ff88;
            border-radius: 50%;
            pointer-events: none;
            animation: float 20s infinite linear;
        }
        
        @keyframes float {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }
            25% {
                transform: translate(100px, 50px) rotate(90deg);
            }
            50% {
                transform: translate(50px, 100px) rotate(180deg);
            }
            75% {
                transform: translate(-50px, 50px) rotate(270deg);
            }
            100% {
                transform: translate(0, 0) rotate(360deg);
            }
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
            z-index: 1;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px;
            background: rgba(0, 255, 136, 0.05);
            border-radius: 20px;
            border: 1px solid rgba(0, 255, 136, 0.1);
        }
        
        .wolf-icon {
            font-size: 60px;
            color: #00ff88;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .header h1 {
            font-size: 3.5rem;
            background: linear-gradient(45deg, #00ff88, #00cc6a);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 15px;
            letter-spacing: 2px;
        }
        
        .subtitle {
            color: #aaa;
            font-size: 1.1rem;
            line-height: 1.6;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .deploy-card {
            background: rgba(10, 10, 10, 0.8);
            border-radius: 15px;
            padding: 40px;
            border: 1px solid rgba(0, 255, 136, 0.2);
            box-shadow: 0 10px 30px rgba(0, 255, 136, 0.1);
            backdrop-filter: blur(10px);
        }
        
        .card-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .card-header h2 {
            font-size: 2rem;
            color: #00ff88;
            margin-bottom: 10px;
        }
        
        .card-header p {
            color: #888;
            font-size: 1rem;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            color: #00ff88;
            margin-bottom: 10px;
            font-weight: 600;
            font-size: 1.1rem;
        }
        
        .input-wrapper {
            position: relative;
        }
        
        .input-wrapper input {
            width: 100%;
            padding: 15px 20px 15px 50px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 255, 136, 0.3);
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .input-wrapper input:focus {
            outline: none;
            border-color: #00ff88;
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.3);
        }
        
        .github-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #00ff88;
            font-size: 1.5rem;
        }
        
        .deploy-button {
            width: 100%;
            padding: 18px;
            background: linear-gradient(45deg, #00cc6a, #00ff88);
            color: black;
            border: none;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }
        
        .deploy-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 255, 136, 0.3);
        }
        
        .deploy-button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        
        .heroku-icon {
            font-size: 1.5rem;
        }
        
        .fa-spin {
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .info-text {
            margin-top: 25px;
            padding: 15px;
            background: rgba(0, 255, 136, 0.05);
            border-radius: 10px;
            border-left: 4px solid #00ff88;
            color: #aaa;
            font-size: 0.95rem;
            line-height: 1.5;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2.5rem;
            }
            
            .deploy-card {
                padding: 25px;
            }
        }
    </style>
</head>
<body>
    <div id="particles"></div>
    
    <div class="container">
        <div class="header">
            <div class="wolf-icon">
                <i class="fas fa-paw"></i>
            </div>
            <h1>WOLFBOT</h1>
            <p class="subtitle">
                Professional WhatsApp bot with advanced features. Deploy in seconds.
            </p>
        </div>
        
        <div class="deploy-card">
            <div class="card-header">
                <h2>Deploy to Heroku</h2>
                <p>Enter your GitHub username to start deployment</p>
            </div>
            
            <form id="deployForm">
                <div class="form-group">
                    <label for="githubUsername">
                        <i class="fas fa-user"></i> GitHub Username
                    </label>
                    <div class="input-wrapper">
                        <input 
                            type="text" 
                            id="githubUsername" 
                            placeholder="Enter your GitHub username..."
                            required
                        />
                        <div class="github-icon">
                            <i class="fab fa-github"></i>
                        </div>
                    </div>
                </div>
                
                <button type="submit" class="deploy-button" id="deployBtn">
                    <i class="fab fa-heroku heroku-icon"></i>
                    Deploy WOLFBOT to Heroku
                </button>
            </form>
            
            <p class="info-text">
                After submitting, you'll be redirected to Heroku to complete deployment.
                The deployment typically takes 2-3 minutes.
            </p>
        </div>
    </div>

    <script>
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = Math.min(30, Math.floor(window.innerWidth / 25));
            particlesContainer.innerHTML = '';
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                const x = Math.random() * 100;
                const y = Math.random() * 100;
                particle.style.left = `${x}%`;
                particle.style.top = `${y}%`;
                
                const size = 3 + Math.random() * 5;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.opacity = 0.1 + Math.random() * 0.4;
                
                const delay = Math.random() * 20;
                const duration = 15 + Math.random() * 25;
                particle.style.animationDelay = `${delay}s`;
                particle.style.animationDuration = `${duration}s`;
                
                particlesContainer.appendChild(particle);
            }
        }

        // Form submission
        document.getElementById('deployForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('githubUsername').value.trim();
            const button = document.getElementById('deployBtn');
            
            if (!username) {
                alert('Please enter your GitHub username');
                return;
            }

            // Store username in localStorage
            localStorage.setItem('wolfbot_github_username', username);
            
            // Disable button and show loading
            button.disabled = true;
            button.innerHTML = '<i class="fab fa-heroku heroku-icon fa-spin"></i> Redirecting to Heroku...';
            
            // Redirect to Heroku with your repo
            setTimeout(() => {
                window.location.href = `https://heroku.com/deploy?template=https://github.com/7silent-wolf/silentwolf.git`;
            }, 1000);
        });

        // Initialize particles
        createParticles();
        window.addEventListener('resize', createParticles);
        
        // Pre-fill username if previously entered
        const savedUsername = localStorage.getItem('wolfbot_github_username');
        if (savedUsername) {
            document.getElementById('githubUsername').value = savedUsername;
        }
    </script>
</body>
</html>
